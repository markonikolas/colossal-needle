version: '3.9' 

services:
  app:
    depends_on:
      - db
    build:
      context: .
    env_file:
      .env
    ports:
      - ${APP_PORT}:${APP_PORT} 
    volumes:
      - .:/app
      - ./package.json:/app/package.json
      - ./pnpm-lock.yaml:/app/pnpm-lock.yaml
      - notused:/app/node_modules

  db:
    image: mariadb:10.8
    env_file: .env
    volumes:
      - db:/var/lib/mysql
    ports:
    - ${MYSQL_PORT}:${MYSQL_PORT} 

volumes:
  db:
  notused:
